<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L-5 | Img, Input & Self-closing tag</title>
  </head>
  <body>
    <!-- To Comment => shift + / -->

    <!-- Image -->
    <h4>Image Tag</h4>
    <img
      src="https://images.ctfassets.net/hrltx12pl8hq/28ECAQiPJZ78hxatLTa7Ts/2f695d869736ae3b0de3e56ceaca3958/free-nature-images.jpg?fit=fill&w=1200&h=630"
      alt="paytm-logo"
      height="400"
      width="500"
    />

    <img src="/image/tree.jpg" alt="paytm-logo" height="400" width="500" />

    <!-- Input  -->
    <h4>Input Tags</h4>
    <p>Input Type = text</p>
    <input type="text" />

    <p>Input Type = number</p>
    <input type="number" />

    <p>Input Type = button</p>
    <input type="button" value="Login" />

    <p>Input Type = checkbox</p>
    <input type="checkbox" />

    <p>Input Type = date</p>
    <input type="date" />

    <p>Input Type = email</p>
    <input type="email" />

    <p>Input Type = file</p>
    <input type="file" />

    <p>Input Type = password</p>
    <input type="password" />

    <p>Input Type = radio</p>
    <input type="radio" />

    <p>Input Type = search</p>
    <input type="search" />

    <p>Input Type = range</p>
    <input type="range" />

    <p>Input Type = submit</p>
    <input type="submit" />
  </body>
</html>
